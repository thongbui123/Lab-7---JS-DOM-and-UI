<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 3. Progress Bar</title>
	<style type="text/css">
		.container {
			padding: 10px;
			border: 1px solid grey;
		}
		#myBtn {
			margin: 10px 0;
		}

		#myBar {
		  width: 10%;
		  height: 30px;
		  background-color: #04AA6D;
		  text-align: center; /* To center it horizontally (if you want) */
		  line-height: 30px; /* To center it vertically */
		  color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>JavaScript Process Bar</h1>
		<div id="myProgress">
	  		<div id="myBar">10%</div>
		</div>
		<button id="myBtn" onclick="move()">Click Me</button>
	</div>
	<script type="text/javascript">
		var i = 0;
		function move() {
			if (i == 0) {
			    i = 1;
			    var elem = document.getElementById("myBar");
			    var width = 10;
			    var id = setInterval(frame, 10);
			    function frame() {
				    if (width >= 100) {
				        clearInterval(id);
				        i = 0;
				    } else {
				        width++;
				        elem.style.width = width + "%";
				        elem.innerHTML = width + "%";
				    }
			    }
			}
		}
	</script>
</body>
</html>
