<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 1. querySelector() Method</title>
</head>
<body>
	<main>
		<div id="change">
			<p class="example">This is a p element.</p>
			<p>This is also a p element.</p>
			<p>Click the button to add a background color to the first p element in the document.</p>
			<a href="" class="target">ABC.COM</a>
			<button onclick="myFunction()">Try it</button>
		</div>
	</main>
	<script type="text/javascript">
		function myFunction() {
			document.querySelector("p.example").style.backgroundColor = "red";
			document.querySelector("a.target").style.border = "3px solid blue";
			var x = document.querySelector("div > p");
			x.style.color = "green";
			x.style.fontSize = '30px';
		}
	</script>
</body>
</html>
